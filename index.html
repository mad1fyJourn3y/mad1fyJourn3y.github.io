<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Profile Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&amp;family=Roboto+Mono&amp;display=swap" rel="stylesheet"/>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: 'Roboto Mono', monospace;
        background-color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: #ffffff;
      }
      .container {
        text-align: center;
        z-index: 2;
      }
      .name {
        font-family: 'Baloo 2', cursive;
        font-size: 64px;
        margin: 0;
      }
      .title {
        font-size: 18px;
        margin: 5px 0;
      }
      .social-icons {
        margin-top: 20px;
      }
      .social-icons a {
        margin: 0 10px;
        font-size: 24px;
        color: #ffffff;
        text-decoration: none;
      }
      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 10px 0;
        background-color: #000000;
        color: #ffffff;
      }
      footer a {
        color: #ffffff;
        text-decoration: none;
      }
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container">
      <h1 class="name">mad1fy</h1>
      <p class="title">Seif A. Askar</p>
      <p class="title">Ethical Hacker | Cybersecurity Enthusiast | Technician</p>
      <div class="social-icons">
        <a href="https://instagram.com/mad1fy_"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/mad1fyjourn3y"><i class="fab fa-github"></i></a>
        <a href="mailto:ninitekali@gmail.com"><i class="fas fa-envelope"></i></a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 80,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#ffffff"
            },
            "polygon": {
              "nb_sides": 5
            }
          },
          "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 40,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 6,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "repulse"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 400,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 200,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      });
    </script>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 Seif A. Askar | <a href="mailto:ninitekali@gmail.com"><i class="fas fa-envelope"></i> ninitekali@gmail.com</a></p>
    </footer>
  </body>
</html>
